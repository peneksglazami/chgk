[main]
passwordMatcher = org.apache.shiro.authc.credential.HashedCredentialsMatcher
passwordMatcher.hashAlgorithmName = SHA-512
passwordMatcher.hashIterations = 1024

hibernateRealm = org.cherchgk.security.realms.HibernateRealm
hibernateRealm.credentialsMatcher = $passwordMatcher

[urls]
/settings/** = user
/** = anon